<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ari Coding</title>
</head>
<body>
<h2 align="center">Product Inventory </h2>

  <table border="1" align="center" cellpadding="10">
    <tr>
      <th rowspan="2">Category</th>
      <th colspan="2">Product Details</th>
    </tr>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td rowspan="2">Electronics</td>
      <td>Laptop</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Smartphone</td>
      <td>120</td>
    </tr>
    <tr>
      <td>Apparel</td>
      <td>T-Shirt</td>
      <td>200</td>
    </tr>
  </table>

</body>
</html>
