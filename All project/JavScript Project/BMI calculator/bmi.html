<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern BMI Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      background-color: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
      border-left: 6px solid #4a90e2;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2> BMI Calculator</h2>
    
    <input type="number" id="weight" placeholder="Enter weight in kg">
    <input type="number" id="height" placeholder="Enter height in cm">
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;
      const result = document.getElementById("result");

      if (weight === "" || height === "") {
        result.innerText = " Please enter both weight and height.";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

      let message = `Your BMI is <strong>${bmi}</strong>. `;

      if (bmi < 18.5) {
        message += "You are <span style='color:#ff9800;'>underweight</span>.";
      } else if (bmi < 24.9) {
        message += "You have a <span style='color:#4caf50;'>normal weight</span>.";
      } else if (bmi < 29.9) {
        message += "You are <span style='color:#f44336;'>overweight</span>.";
      } else {
        message += "You are <span style='color:#d32f2f;'>obese</span>.";
      }

      result.innerHTML = message;
    }
  </script>

</body>
</html>
