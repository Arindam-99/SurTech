<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Edit & Remove</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>
<script>

  function addLanguage(langName) {
    const li = document.createElement('li');
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
  }
  addLanguage("python");
  addLanguage("Java");
//-------------------------------------------
  // same as previous function but it is optimize..
  function addOptiLanguage(langName){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
  }
addOptiLanguage('React js')
//-------------------------------------------
//Edit(change li value...)
const secondLang = document.querySelector("li:nth-child(2)")
// secondLang.innerHTML = "css" // not optimize 
const newli = document.createElement('li')
newli.textContent = "Css"
secondLang.replaceWith(newli)
//-------------------------------------------
//Edit (change first value javaScript to Type Script)
const firstLang = document.querySelector("li:first-child") //li:nth-child(1)
firstLang.outerHTML = "<li> TypeScript</li>";
//-------------------------------------------
// Edit (change third value)
const thirdLang= document.querySelector("li:nth-child(3)")
thirdLang.outerHTML = "<li> Cpp</li>";
//-------------------------------------------
//Remove
const LastLang= document.querySelector("li:last-child")
LastLang.remove();

</script>
</html>
