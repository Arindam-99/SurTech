            ></li>  <!--- onclick="alert('owl')" --->

   <script>
    // methods of event..
    // First....
    // document.getElementById('owl').onclick = function(){
    //     alert("Owl clicked")
    // }

    // attachEvent()
    // jQuery - on event 

    // Second...
    // document.getElementById('owl').addEventListener('click',function(){
    //     alert("owl clicked again")
    // },false)

    // Third...

    document.getElementById('owl').addEventListener('click',function(e){
      console.log(e);
      
    },false) // (false,true) is stands for event propogration..

    // Notes---(must view)
    //type ,timestamp,defaultPrevented
    // target,toElement,srcElement ,currentTarget,
    // clientX,clientY,screenX,screenY
    //altkey,crtlkey,shiftkey,keyCode
    
    // ------------------------------------------------------
    document.getElementById('images').addEventListener('click',function(e){
      console.log("clicked inside the ul");
      
    },true) 
    document.getElementById('owl').addEventListener('click',function(e){
      console.log("owl clicked ");
      e.stopPropagation() // for stop bubbling (when propogrations is false) (output in console area)
      // if we use false propogation then at first show owl click and then other but if we use true then show opposite

    },true)
// Another Usecase
    document.getElementById('owl').addEventListener('click',function(e){
      console.log("owl clicked ");
      e.stopPropagation() // for stop bubbling (when propogrations is false) (output in console area)
    },false)
//------------------------------------------------------------
    document.getElementById('google').addEventListener('click',function(e){
        console.log("Google clicked");
        e.preventDefault()
        // e.stopPropagation()
    },false)
//-----------------------------------------------------------------------

    //Exersice (remove photos using two remove method(use one at one time))

    document.querySelector('#images').addEventListener('click',function(e){
        console.log(e.target.tagName);
        if(e.target.tagName==="IMG"){
            console.log(e.target.id);
        let removeIt = e.target.parentNode
        removeIt.remove() // first method 
        // removeIt.parentNode.removeChild(removeIt) // second method 
        }
       
    })
