<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn CSS with HTML</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Internal CSS Example */
    .internal-style {
      color: green;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1> Learn CSS Styling with HTML</h1>
    <p class="internal-style">This paragraph is styled using internal CSS!</p>
    <!-- apply inline css -->
    <p style="color: red; font-weight: bold;">This paragraph is styled using inline CSS!</p>
  </header>

  <section class="box-section">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </section>

  <section class="buttons-section">
    <button class="styled-btn">Hover Me</button>
  </section>

  <section class="text-section">
    <h2>Text Formatting</h2>
    <p class="text-demo">This is a demo of font size, font family, alignment, and spacing.</p>
  </section>

  <footer>
    <p>Designed by <strong>Arindam</strong> | Â© 2025</p>
  </footer>
</body>
</html>
